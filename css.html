
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Portfolio</title>
    
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #343;
}

header.hero {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 25px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #ecf0f1;
}

.hero-heading {
    font-size: 50px;
    margin-top: 20px;
}

.hero-description {
    font-size: 24px;
    margin-top: 10px;
}

.cta-button {
    display: inline-block;
    background-color: #e74c3c;
    color: #fff;
    padding: 12px 24px;
    margin-top: 30px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #c0392b;
}

/* Styling for other sections */
.about-us, .contact {
    background-color: #fff;
    padding: 50px;
    margin: 20px 0;
}

.about-us h2, .contact h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

/* Add more CSS styles for other sections as needed */

    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h1>About Me</h1>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <section id="projects">
        <h1>My Project</h1>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
        </div>
        <!-- Add more project entries as needed -->
    </section>

    <section id="contact">
        <h1>Contact Me</h1>
        <p>Email: your@email.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
<style>/* Reset some default styles */
    body, h1, h2, p {
        margin: 0;
        padding: 0;
    }
    
    /* Style the header and navigation */
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
    }
    
    nav ul {
        list-style: none;
    }
    
    nav li {
        display: inline;
        margin: 0 1rem;
    }
    
    nav a {
        text-decoration: none;
        color: #fff;
    }
    
    /* Style sections */
    section {
        padding: 2rem;
    }
    
    /* Style project entries */
    .project {
        margin-bottom: 2rem;
    }
    
    .project img {
        max-width: 100%;
    }
    
    /* Style the footer */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
    }
    </style>
</html>
