<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Quiz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-image: url('https://img.freepik.com/free-photo/grunge-metal-background-with-red-brushed-metal-texture_1048-13127.jpg?size=338&ext=jpg&ga=GA1.1.44546679.1699920000&semt=ais');
    background-size: cover;
    background-color: #cccccc;
    height: 500px;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Roboto', sans-serif;
}

.start_quiz{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: 2px solid #fff;
    padding: 10px 30px;
    color: #fff;
    border-radius: 10px;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s;
}
.start_quiz:hover{
    background: #fff;
    color: rgb(10, 5, 5);
}

.inactive{
    display: none;
}
.disabled{
    pointer-events: none;
}

.quiz-box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #fff;
    border: 2px solid #fff;
    box-shadow: 0 0 10px #777;
    padding: 60px;
    width: 100%;
    max-width: 600px;
    background: rgba(0,0,0,0.5);
}
.quiz-box h2{
    font-size: 30px;
}
.quiz-box .option{
    font-size: 18px;
    border: 2px solid #fff;
    margin: 20px 0;
    padding: 12px 15px;
    border-radius: 5px;
    transition: all 0.3s;
    cursor: pointer;
    position: relative;
}
.quiz-box .option .fa{
    position: absolute;
    top: 6px;
    right: 10px;
    font-size: 30px;
}

.quiz-box .option.incorrect{
    background: rgb(241, 153, 153);
    color: rgb(184, 12, 12);
    border-color: rgb(184, 12, 12);
}
.quiz-box .option.correct{
    background: rgb(157, 246, 157);
    color: rgb(6, 138, 28);
    border-color: rgb(6, 138, 28);
}

.quiz-box .option:hover{
    background: #e21a1a;
}

.quiz-footer{
    margin-top: 50px;
    padding-top: 30px;
    border-top: 2px dashed #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100px;
}
.count_que,.total_que{
    font-weight: bolder;
    font-size: 20px;
}
.footer-left{
    font-size: 18px;
}
.next-btn{
    font-size: 18px;
    border: 2px solid #fff;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: all 0.3s;
}

.next-btn:hover{
    background: #fff;
    color: #e21a1a;
}

.result-box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #fff;
    box-shadow: 0 0 10px #777;
    width: 100%;
    max-width: 450px;
    background: rgba(0,0,0,0.5);
}
.result-box h2{
    font-size: 36px;
    background: #fff;
    color: #e21a1a;
    text-align: center;
    padding: 20px 0;
}
.result-box .result{
    padding: 40px;
}
.result-box h3{
    font-size: 30px;
    margin-bottom: 10px;
}

.result-footer{
    display: flex;
    justify-content: space-around;
    padding-bottom: 30px;
}
.result-footer .again-quiz,.result-footer .exit{
    border: 2px solid #fff;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s;
}
.result-footer .again-quiz{
    background: #e21a1a;
    color: #fff;
    border-color: #e21a1a;
}
.result-footer .again-quiz:hover{
    background: #fff;
    color: #e21a1a;
    border-color: #fff;
}

.result-footer .exit{
    background: #fff;
    color: #e21a1a;
    border-color: #fff;
}

.result-footer .exit:hover{
    background: #e21a1a;
    color: #fff;
    border-color: #e21a1a;
}

/* Header section */
#header {
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100vw;
	height: auto;
}
#header .header {
	min-height: 8vh;
	background-color: rgba(31, 30, 30, 0.24);
	transition: 0.3s ease background-color;
}
#header .nav-bar {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	height: 100%;
	max-width: 1300px;
	padding: 0 10px;
}
#header .nav-list ul {
	list-style: none;
	position: absolute;
	background-color: rgb(31, 30, 30);
	width: 100vw;
	height: 100vh;
	left: 100%;
	top: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	z-index: 1;
	overflow-x: hidden;
	transition: 0.5s ease left;
}
#header .nav-list ul.active {
	left: 0%;
}
#header .nav-list ul a {
	font-size: 2.5rem;
	font-weight: 500;
	letter-spacing: 0.2rem;
	text-decoration: none;
	color: white;
	text-transform: uppercase;
	padding: 20px;
	display: block;
}
#header .nav-list ul a::after {
	content: attr(data-after);
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%) scale(0);
	color: rgba(240, 248, 255, 0.021);
	font-size: 13rem;
	letter-spacing: 50px;
	z-index: -1;
	transition: 0.3s ease letter-spacing;
}
#header .nav-list ul li:hover a::after {
	transform: translate(-50%, -50%) scale(1);
	letter-spacing: initial;
}
#header .nav-list ul li:hover a {
	color: crimson;
}
#header .hamburger {
	height: 60px;
	width: 60px;
	display: inline-block;
	border: 3px solid white;
	border-radius: 50%;
	position: relative;
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 100;
	cursor: pointer;
	transform: scale(0.8);
	margin-right: 20px;
}
#header .hamburger:after {
	position: absolute;
	content: '';
	height: 100%;
	width: 100%;
	border-radius: 50%;
	border: 3px solid white;
	animation: hamburger_puls 1s ease infinite;
}
#header .hamburger .bar {
	height: 2px;
	width: 30px;
	position: relative;
	background-color: white;
	z-index: -1;
}
#header .hamburger .bar::after,
#header .hamburger .bar::before {
	content: '';
	position: absolute;
	height: 100%;
	width: 100%;
	left: 0;
	background-color: white;
	transition: 0.3s ease;
	transition-property: top, bottom;
}
#header .hamburger .bar::after {
	top: 8px;
}
#header .hamburger .bar::before {
	bottom: 8px;
}
#header .hamburger.active .bar::before {
	bottom: 0;
}
#header .hamburger.active .bar::after {
	top: 0;
}

@keyframes hamburger_puls {
	0% {
		transform: scale(0.5);
		opacity: 1;
	}
	100% {
		transform: scale(1);
		opacity: 0;
	}
}
</style>
</head>
<body>
<div id="header">
    <div class="header">
        <div class="nav-bar">
            <div class="brand">
                <a href="#hero">
                    <h1><span>Qui</span>z</h1>
                </a>
            </div>
            <div class="nav-list">
                <div class="hamburger">
                    <div class="bar"></div>
                </div>
                <ul>
                    <li><a href="#hero" data-after="Home">Home</a></li>
                    <li><a href="#services" data-after="Service">Service</a></li>
                    <li><a href="#about" data-after="About">About</a></li>
                    <li><a href="#contact" data-after="Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="start_quiz">
    Start Quiz
</div>
<div class="quiz-box inactive">
    <h2>Question Text</h2>
    <div class="option">Option 1 <i class="fa"></i></div>
    <div class="option">Option 2 <i class="fa"></i></div>
    <div class="option">Option 3 <i class="fa"></i></div>
    <div class="option">Option 4 <i class="fa"></i></div>
    <div class="quiz-footer">
        <div class="footer-left">
            <span class="count_que">1</span>/<span class="total_que">10</span>
        </div>
        <button class="next-btn">Next</button>
    </div>
</div>
<div class="result-box inactive">
    <h2>Result</h2>
    <div class="result">
        <h3>You answered <span class="correct_ans">0</span>/<span class="total_que">10</span> questions correctly.</h3>
    </div>
    <div class="result-footer">
        <button class="again-quiz">Try Again</button>
        <button class="exit">Exit</button>
    </div>
</div>

<script>
$(document).ready(function() {
    $(".start_quiz").click(function() {
        $(this).addClass("inactive");
        $(".quiz-box").removeClass("inactive");
    });

    var currentQuestion = 0;
    var score = 0;

    var questions = [
        {
            question: "What is the capital of France?",
            options: ["Paris", "London", "Rome", "Berlin"],
            correct: 0
        },
        // Add more questions here
    ];

    function showQuestion(index) {
        $(".quiz-box h2").text(questions[index].question);
        $(".option").each(function(i) {
            $(this).text(questions[index].options[i]);
            $(this).removeClass("correct incorrect");
        });
        $(".count_que").text(index + 1);
        $(".total_que").text(questions.length);
    }

    $(".option").click(function() {
        var selectedOption = $(this).index();
        if (selectedOption == questions[currentQuestion].correct) {
            $(this).addClass("correct");
            score++;
        } else {
            $(this).addClass("incorrect");
        }
        $(".option").addClass("disabled");
        $(".option").each(function(i) {
            if (i == questions[currentQuestion].correct) {
                $(this).addClass("correct");
            }
        });
    });

    $(".next-btn").click(function() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
            $(".option").removeClass("disabled");
        } else {
            $(".quiz-box").addClass("inactive");
            $(".result-box").removeClass("inactive");
            $(".correct_ans").text(score);
        }
    });

    $(".again-quiz").click(function() {
        currentQuestion = 0;
        score = 0;
        $(".result-box").addClass("inactive");
        $(".start_quiz").removeClass("inactive");
    });

    $(".exit").click(function() {
        $(".result-box").addClass("inactive");
        $(".start_quiz").removeClass("inactive");
    });

    showQuestion(currentQuestion);
});
</script>
</body>
</html>
